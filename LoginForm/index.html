<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulario</title>
</head>
<body>

    <div class="screen">
        <div class="leftside">
            <img src="image/financial_data.jpg" alt=""/>
        </div>
        <div class="rightside">
            <h1>Faça Seu Login</h1>

            <form method = "POST" action = "cadastro.php" class="b7validator">
                <label>
                    Nome: <br/>
                    <input type="text" name="name" data-rules="required|min= 2"/>
                </label>
                <label>
                    Email: <br/>
                    <input type="text" name = "email" data-rules="required|email" />
                </label>
                <label>
                    Senha: <br/>
                    <input type="password" name="password" data-rules="required|min=6" />
                </label>
                <div>
                    Já tem uma conta?? <a href="">Faça o Login</a>
                </div><br/>            
                <label>                    
                    <input class="color" type="submit" value="Cadastrar" />
                </label>                
            </form>
           
        </div>
    </div>
    


    <script src="script.js "></script>
</body>
</html>
